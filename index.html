<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>index</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta id="extViewportMeta" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <style>
    html,body, center {
      height: 100%;
    }

    body, html {
     margin: 0 auto;
    }

    #wrapper {
        position: relative;
        width: 60%;
        height: 50%;
        background: black;
    }
    button {
        height: 7%;
        width: 60%;
        margin-top: 30px;
        font-size: 2em;
    }

    @media (max-width: 1000px) {
        #wrapper {
            width: 100%;
        }
    }
</style>
</head>
<body>
    <p>tap/click to page to start</p>
    <div id="container360"></div>
    <script type="text/javascript" charset="utf-8">
(function() {
    var containerSelector = '#container360';
    this.viewer = new Kaleidoscope.Video({
        source: 'https://video.wixstatic.com/video/8da49a_20e9f7cde7514919991aa55cbd6a92c1/1080p/mp4/file.mp4',
        containerId: containerSelector,
        height: window.innerHeight,
        width: window.innerWidth
    });
    this.viewer.render();
    window.onresize = function() {
        this.viewer.setSize({height: window.innerHeight, width: window.innerWidth});
    }.bind(this);
    document.querySelector(containerSelector).addEventListener('touchend', this.viewer.play.bind(this.viewer));
    document.body.addEventListener('click', function() {
        this.viewer.play();
    }.bind(this));
})();
    </script>
</body>
</html>
