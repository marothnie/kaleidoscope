<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Kaleidoscope mp4 video example</title>
    <script type="text/javascript" charset="utf-8" src="https://cdn.rawgit.com/thiagopnts/kaleidoscope/master/dist/kaleidoscope.min.js"> </script>
</head>
<body>
    <div id="container360"></div>
    <script type="text/javascript" charset="utf-8">
(function() {
    var containerSelector = '#container360';
    this.viewer = new Kaleidoscope.Video({
        source: 'https://video.wixstatic.com/video/8da49a_20e9f7cde7514919991aa55cbd6a92c1/1080p/mp4/file.mp4',
        containerId: containerSelector,
        height: document.getElementById("viewheight").innerHTML = window.innerHeight,
        width: document.getElementById("viewwidth").innerHTML = window.innerWidth
    });
    this.viewer.render();
    window.onresize = function() {
        this.viewer.setSize({height: document.getElementById("viewheight").innerHTML = window.innerHeight, width: document.getElementById("viewwidth").innerHTML = window.innerWidth});
    }.bind(this);
    document.querySelector(containerSelector).addEventListener('touchend', this.viewer.play.bind(this.viewer));
    document.body.addEventListener('click', function() {
        this.viewer.play();
    }.bind(this));
})();
    </script>
</body>
</html>
